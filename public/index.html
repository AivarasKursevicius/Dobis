/>
    <title>Kursevičiai</title>
    <style>
      .loader-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #e3f2fd;
        display: grid;
        place-items: center;
      }
  
      .loader {
        border: 16px solid #fff;
        border-top: 16px solid #81c784;
        border-radius: 50%;
        width: 140px;
        height: 140px;
        animation: spin 1s linear infinite;
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
  
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
